name: Deploy Extensions on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build extension
        run: npm run build

      - name: Commit version updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json public/manifest.chrome.json public/manifest.firefox.json
          git diff --staged --quiet || git commit -m "chore: update version to ${{ steps.version.outputs.version }}"
          git push origin HEAD:${{ github.event.repository.default_branch }}

      - name: Create versioned archives
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          cd dist

          if [ -d "chrome" ]; then
            (cd chrome && zip -r ../chrome-extension.zip .)
            cp chrome-extension.zip chrome-extension-v$VERSION.zip
          else
            echo "Warning: no Chrome artifact found in dist"
          fi

          if [ -d "firefox" ]; then
            (cd firefox && zip -r ../firefox-extension.xpi .)
            cp firefox-extension.xpi firefox-extension-v$VERSION.xpi
          else
            echo "Warning: no Firefox artifact found in dist"
          fi

          cd ..

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -A1 ${{ steps.version.outputs.tag }} | tail -1)

          if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "${{ steps.version.outputs.tag }}" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log $PREVIOUS_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
          fi

          cat > CHANGELOG.txt << EOF
          Version ${{ steps.version.outputs.version }}
          Released: $(date +%Y-%m-%d)

          Changes since $PREVIOUS_TAG:
          $COMMITS
          EOF

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.version }}

            ### üì¶ Downloads
            - [Chrome Extension](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/chrome-extension-v${{ steps.version.outputs.version }}.zip)
            - [Firefox Extension](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/firefox-extension-v${{ steps.version.outputs.version }}.xpi)

            ### üìù Changes
            ${{ steps.changelog.outputs.changelog }}
          files: |
            dist/chrome-extension-v${{ steps.version.outputs.version }}.zip
            dist/firefox-extension-v${{ steps.version.outputs.version }}.xpi
            CHANGELOG.txt
          draft: false
          prerelease: false

      - name: Deploy to Chrome Web Store
        uses: trmcnvn/chrome-addon@v2
        with:
          extension: ${{ secrets.CHROME_EXTENSION_ID }}
          zip: dist/chrome-extension.zip
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Deploy to Firefox Add-ons
        uses: trmcnvn/firefox-addon@v1
        with:
          api-key: ${{ secrets.FIREFOX_API_KEY }}
          api-secret: ${{ secrets.FIREFOX_API_SECRET }}
          uuid: ${{ secrets.FIREFOX_EXTENSION_UUID }}
          xpi: dist/firefox-extension.xpi
          manifest: dist/firefox/manifest.json
